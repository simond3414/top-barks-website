# Cloudflare Pages configuration for Top Barks website
name = "top-barks-website"
compatibility_date = "2024-02-01"
compatibility_flags = ["nodejs_compat"]

# Pages projects use assets, not main entry point
[site]
bucket = "./dist"

# KV Namespaces
[[kv_namespaces]]
binding = "SESSION"
id = "f506cc6e06674f0a98f48372f19d6651"

[[kv_namespaces]]
binding = "REVIEWS"
id = "f506cc6e06674f0a98f48372f19d6651"

# Cron Triggers - Daily at 3:00 AM UTC
[triggers]
crons = ["0 3 * * *"]

[vars]
PLACE_ID = "ChIJicTHUo0xeUgRQTRgWtd797A"

# Environment variables (secrets) - set via Cloudflare dashboard or wrangler secret
# These should NOT be committed to git:
# - RESEND_API_KEY
# - GOOGLE_PLACES_API_KEY  
# - ADMIN_PASSWORD
